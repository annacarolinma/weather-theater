<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
        <title>Weather theater</title>

        <!-- Link para o arquivo CSS -->
        <link rel="stylesheet" href="css/style.css">

     
         <!-- Google fonts -->
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <!-- Link para o CDN do Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

        <!-- Google icons -->
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0&family=Material+Symbols+Outlined+Rounded" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

        <!-- Google icons -->
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0&family=Material+Symbols+Outlined+Rounded" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

        <!--Importa a biblioteca moments-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>



    </head>

    <body>
        <div class="container">
            <h2> Weather theater</h2>
            
            
            <div class="glass-container">
                <!-- Div head da pag -->
                <div class="form">
                    <div class="input">
                        <input type="text" placeholder="Type your city" id="city" >
                        <button id="search-city">
                            <span class="material-symbols-rounded" data-style="fill">near_me</span>
                        </button>
                    </div> <!--div-input-->                              
                    <div class="date">
                        <p id="dateelem"> </p> 
                    </div>
                    <div class="time">
                        <p id="hour"> </p> 
                    </div>
                </div> <!--div-form-->
                <!-- Div bod com temperatura -->
                <div class="container-temperature">
                    <div class="temperature">
                        <p id="now-status">Now</p>
                        <div id="temperature-id">
                            <p id="temp"></p>
                            <img id="weatherIcon" src="" alt="" width="60" height="60">
                        </div>
                        <div id="feels">
                            <p id="feel"></p>
                        </div>
                        <div id="place">
                            <p id="city-temp"></p>
                            <button id="button-alert"><span class="material-symbols-outlined">error</span></button>
                        </div>
                    </div> <!--div-temperature-->
                    <div class="hourly-forecast">
                        <div id="hourly-container"></div>
                    </div>
                </div><!--container-temperature-->
                <div class="temp-next-days">
                    <div class="card-day-temp">
                        <img id="weatherImage">
                        <h4 id="what-is-day"></h4>
                        <div class="card-content">
                            <h2 id="weather"></h2>
                            <h4 id="temp"></h4>
                            <p id="rainy-percent"></p>
                            <img id="weatherIcon-Card" src="" alt="" width="60" height="60">
                        </div><!--card-content-->
                    </div><!--card-day-temp-->
                </div><!--div-temp-next-days-->
            </div> <!--div-glass-container-->
        </div> <!--div-container-->
       
    </body>

    <!-- Script do codigo -->
    <script src="script.js"></script>


</html>
